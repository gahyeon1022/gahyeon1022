name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"   
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: gahyeon1022
          template: classic
          base: header, activity, repositories
          config_timezone: Asia/Seoul
          filename: assets/metrics.svg
